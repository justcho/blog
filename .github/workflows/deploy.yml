name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses:
          actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

     - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
        FOLDER: docs/.vitepress/dist
        BRANCH: gh-pages


