name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: install and build
      run: npm install

    - name: run build
      run: npm run build

    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
      folder: docs/.vitepress/dist
      branch: gh-pages
