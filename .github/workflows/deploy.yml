name: my work

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses:
          actions/checkout@v3

          # 安装 Node 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # 选择要使用的 node 版本
          node-version: "16"

      - run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

     - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
        FOLDER: docs/.vitepress/dist
        BRANCH: gh-pages


