name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: "16"

    - run: npm install

    - run: npm run build

    - uses: JamesIves/github-pages-deploy-action@v4
      with:
      folder: docs/.vitepress/dist
      branch: gh-pages
